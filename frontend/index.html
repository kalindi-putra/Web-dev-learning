    <title>SignUP</title>

<body>
    <form action="" id="Expense app">
    <h3>Expense Tracker </h3>
    <br>
        <label for="Name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="password">Password</label>&nbsp;
        <input type="password" id="password" required><span style="font-size: 0.8em; color: #777;">(Min 6, Max 10 characters with at least one letter, number, and special character)</span>

      <br><br>
        <button type="submit">Signup</button>

    </form>
    <p>Already signed up? <a href="existinguser.html" target="_blank">Click here</a></p>
</body>
