<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="container" aria-setsize="auto">
    <title>Booking app</title>
</head></div>
<body>
    <div id="form" class="fclass" >
    <h2>Booking appointment form</h2>
    <form id="Booking app"><br><br>
        <label for="Name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="number" id="phone" required><br><br>
        
        
        <button type="submit" id="submit" onclick="">Submit</button>
    </form>
</div>

    <div id="data"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="booking.js"></script>
</body>
