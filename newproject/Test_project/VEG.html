<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      
<div class="container" aria-setsize="auto">
    <title>Vegetable Shop</title>
</head></div>
<body>
    <h2>Vegetable Shop</h2>
    <form id="veggie-form">
        <label for="vegetable-name">Vegetable Name:</label>
        <input type="text" id="vegetable-name" required><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required><br><br>
        <label for="price">Price:</label>
        <input type="number" id="price" required><br><br>
        <button type="submit">Add Vegetable</button>
    </form>

    <div id="vegetable-list"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="JSPROJ.js"></script>
</body>
</html>
